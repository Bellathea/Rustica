        <a href="../index.html">

        </a>
        </div>

    <section class="kontakt">
        <div class="kontakt-heading">
            <h2>
                Du hast Fragen? </br>
                Schreib uns gern!
            </h2>
        </div>

        <div class="kontakt-formular">
            <form action="mailto:arandommail@outlook.com" method="post" enctype="text/plain"
            aria-label="Kontaktformular">
                <div class="kontakt-formular-box">
                    <label class="kontakt-formular-label" for="name">Name*</label> </br>
                        <input class="kontakt-formular-input" name="name" type="text" placeholder="Name"
                        aria-label="Namen eingeben"/> </br>
                </div>

                <div class="kontakt-formular-box">
                    <label class="kontakt-formular-label" for="email">E-Mail*</label> </br>
                        <input class="kontakt-formular-input" name="email" type="text" placeholder="E-Mail"
                        aria-label="E-Mail Adresse eingeben"/> </br>
                </div>

                <div class="kontakt-formular-box">
                    <label class="kontakt-formular-label" for="telephonenumber">Telefonnummer</label> </br>
                        <input class="kontakt-formular-input" name="telephonenumber" type="text" placeholder="Telefonnummer"
                        aria-label="Telefonnummer eingeben"/> </br>    
                </div>

                <div class="kontakt-formular-box">
                    <select class="kontakt-dropdown" name="kontakt">
                        <option class="kontakt-dropdown-option" value="">Dein Betreff</option>
                        <option class="kontakt-dropdown-option" value="lieferung">Fragen zur Lieferung</option>
                        <option class="kontakt-dropdown-option" value="produkt">Fragen zum Produkt</option>
                        <option class="kontakt-dropdown-option" value="vertrieb">Vertreibsfragen</option>
                        <option class="kontakt-dropdown-option" value="nurso">einfach nur so!</option>
                    </select> </br> 
                </div>   

                <div class="kontakt-formular-box">
                    <label class="kontakt-formular-label" for="Message">Deine Nachricht</label> </br>
                        <textarea class="kontakt-formular-text" name="Message" 
                        placeholder="Was hast du auf dem Herzen?" 
                        aria-label="Enter your message"></textarea> </br>
                </div>

                <div class="kontakt-formular-box">
                    <input type="checkbox" name="datenschutz">
                    <label for="datenschutz">Ich akzeptiere die Datenschutzerklärung.</label> </br>
                </div>
                    
                <div class="kontakt-formular-button">
                    <input class="button-shop" type="submit" value="abschicken" />
                </div>
            </form>
        </div>
    </section>

    <footer class="footer">
        <div class="footer-info">
          <div class="footer-heading-container">
